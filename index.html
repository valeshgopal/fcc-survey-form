<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <title>FCC Survey</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p><i>Thank you for taking the time to help us improve the platform</i></p>

    <div id="survey">
      <form id="survey-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="number"
          >Age <span style="font-size: 14px">(Optional)</span></label
        >
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="18"
          max="60"
        />

        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="part-time-job">Part Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not to say</option>
          <option value="other">Other</option>
        </select>

        <label class="choice" for="choice"
          >Would you recommend freeCodeCamp to a friend?</label
        ><br />
        <input type="radio" id="choice" name="choice" checked />Definitely<br />
        <input type="radio" id="choice" name="choice" />Maybe<br />
        <input type="radio" id="choice" name="choice" />Not Sure<br />

        <label for="second-dropdown"
          >What is your favorite feature of freeCodeCamp?</label
        ><br />
        <select id="second-dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option></select
        ><br />

        <label class="checkbox" for="checkbox"
          >What would you like to see improved?
          <span style="font-size: 14px">(Check all that apply)</span></label
        ><br />
        <input
          type="checkbox"
          id="checkbox"
          value="front-end-projects"
        />Front-end Projects<br />
        <input
          type="checkbox"
          id="checkbox"
          value="back-end-projects"
        />Back-end Projects<br />
        <input type="checkbox" id="checkbox" value="data-visualization" />Data
        Visualization<br />
        <input
          type="checkbox"
          id="checkbox"
          value="challenges"
        />Challenges<br />
        <input
          type="checkbox"
          id="checkbox"
          value="open-source-community"
        />Open Source Community<br />
        <input type="checkbox" id="checkbox" value="gitter-help-rooms" />Gitter
        help rooms<br />
        <input type="checkbox" id="checkbox" value="videos" />Videos<br />
        <input type="checkbox" id="checkbox" value="city-meetups" />City
        Meetups<br />
        <input type="checkbox" id="checkbox" value="wiki" />Wiki<br />
        <input type="checkbox" id="checkbox" value="forum" />Forum<br />
        <input
          type="checkbox"
          id="checkbox"
          value="additional-courses"
        />Additional Courses<br />

        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          rows="5"
          columns="50"
          placeholder="Enter your comments here..."
          style="font-family: Lato"
        ></textarea>

        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
